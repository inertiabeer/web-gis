<html>

    <link rel="stylesheet" href="stylesheets/style.css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
  <div class="nav">
  <ul class="nav nav-pills">
  <li role="presentation" class="active"><a href="#">Home</a></li>
  <li role="presentation"><a href="https://github.com/inertiabeer/web-gis">Code</a></li>

   <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">User action <span class="caret"></span></a>
          <ul class="dropdown-menu" style="max-height: 600px;overflow: scroll;">
          </ul>

</ul>
  </div>
    <div class="main">
      <div id="sidebar">
        <div>
          <div class="form-group">
            <label for="name">城市名称: </label>
            <input id="name" type="text" placeholder="请输入城市名称">
          </div>
          <div class="form-group">
            <label for="point">城市坐标: </label>
            <input id="point" type="text">
          </div>
          <div class="form-group">
            <label for="img">城市名称: </label>
            <input id="img" type="file" accept="image/png,image/gif,image/jpeg">
          </div>
          <button id="upload" class="btn btn-primary">上传</button>
        </div>

        <div>
          <div class="form-group">
            <label for="delete">城市名称: </label>
            <input id="delete" type="text" placeholder="请输入删除城市">
          </div>
          <button onclick="m_delete()" class="btn btn-primary">删除</button>
        </div>

        <div>
          <div class="form-group">
            <label for="query">城市名称: </label>
            <input id="query" type="text" placeholder="请输入查询城市">
          </div>
          <button onclick="m_query()" class="btn btn-primary">查询</button>
        </div>
      </div>
      <div id="map" class="map"></div>
      <div id="delbar" class="delbar">
        <table id="table" class="table table-hover">
          <tr>
            <th>ID</th>
            <th>名称</th>
            <th>操作</th>
          </tr>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div id="popup" class="ol-popup"><a id="popup-closer" href="#" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
